<!DOCTYPE html>
<html>
    <h1>Anna's Admin Page</h1>

    <div>
        <h3>Meetings</h3>
        <table>
            <thead>
                <tr>
                    <th scope="col">Meeting No.</th>
                    <th scope="col">Name</th>
                    <th scope="col">No. Attendees</th>
                    <th scope="col">Date/Time</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let meeting of meetings; let i = index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{meeting.name}}</td>
                    <td>{{meeting.attendees}}</td>
                    <td>{{meeting.date | date:'short'}}</td>
                    <td><button (click)="onClick(i)" type="button">Decline</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    

</html>
