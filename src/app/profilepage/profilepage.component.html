<!DOCTYPE html>
<html>
    <h1>Anna's Architecture Meeting Scheduler</h1>

    Welcome {{ this.currentProfile.currentUser }}!
    <form [formGroup]="meetingForm" (ngSubmit)="requestMeeting()">
        <p>
            <label for="name">Name:</label>
            {{this.currentProfile.currentUser}}<br>
        </p>
        <p>
            <label for="attendees">Number of Attendees:</label>
            <input type="number" id="attendees" formControlName="attendees"><br>
        </p>
        <p>
            <label for="date">Time:</label>
            <input type="datetime-local" id="date" formControlName="date"><br>
        </p>
        <button type="submit">Request Meeting</button>
        {{meetingMessage}}
    </form>

    <div>
        <h3>Meetings</h3>
        <table>
            <thead>
                <tr>
                    <th scope="col">Meeting No.</th>
                    <th scope="col">Name</th>
                    <th scope="col">No. Attendees</th>
                    <th scope="col">Date/Time</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let meeting of meetingsLoop; let i = index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{meeting.name}}</td>
                    <td>{{meeting.attendees}}</td>
                    <td>{{ meeting.date | date:'short' }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    

</html>
